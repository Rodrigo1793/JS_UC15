<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Exemplos de eventos em javaScript</h1>
        <section>
            <h2>1.Clique Simples (onclick)</h2>
            <button onclick="alert('Você clicou no botão !')">
            Clique Aqui
            </button>
            </section>
            <hr>

            <section>
                <h2>2.Perda de foco (onBlur)</h2>
                <input type="text" onBlur="alert('Você saiu do campo')">
                </section>
                <hr>

                <section>
                    <h2>3. Passa o Mouse</h2>
                    <div onmousehover="alert('Você passou o mouse aqui')"
                    style="width: 200px; heigth: 100px; background-color:aqua;">
                    Passe o Mouse Aqui!!!
                    </div>
                </section>
</body>            
</html>
