<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Celsius para Fahrenheit</h1>
    <p>Digite a temperatura em Celsius:</p>
    
    <button onclick="converterTemperatura()">Converter</button>
    
    <p>Resultado em Fahrenheit: <span id="resultado"></span></p>

    <script>
        function converterTemperatura() {
            // Solicita o valor em Celsius
            let celsius = prompt("Digite a temperatura em Celsius:");
            
            // Valida se o valor é um número
            if (isNaN(celsius) || celsius === "") {
                alert("Por favor, insira um número válido!");
                return;
            }

            // Converte Celsius para Fahrenheit
            celsius = parseFloat(celsius);
            let fahrenheit = (celsius * 9 / 5) + 32;

            // Exibe o resultado
            alert(`A temperatura em Fahrenheit é: ${fahrenheit}`);
            document.getElementById("resultado").textContent = fahrenheit;
        }
    </script>
</body>
</html>
